<h1 align="center">Favorites</h1>
<ul [ngStyle]="{maxHeight: '28vh', display: 'block', overflow: 'scroll', border: 'gray solid 3px', width: '94%', margin: '0 auto' }" >
  <li *ngFor="let item of someInput">
    userId {{ item.userId }} 
    id {{ item.id }} 
    <br />completed:{{ item.completed }}<br />
    title: {{ item.title }}
    </li>
</ul>>
